  <script>
    function getMobileOS() {
      var userAgent = navigator.userAgent || navigator.vendor || window.opera;


      // Android detection 
      if (/Android/i.test(userAgent)) {
        return "Android";
      }

      // iOS detection 
      if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
        return "iOS";
      }
      return false;
    }

    function DetectAndRedirect() {
      if (getMobileOS() == "Android") {
        window.location.href = "https://play.google.com/store/apps/details?id=com.ecards.taxibooking";
      }
      if (getMobileOS() == "iOS") {
        window.location.href = "https://apps.apple.com/eg/app/sharm-taxi/id6444014334";
      }
      
    };
  </script>
